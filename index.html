<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>

  <div class="preview-card">

    <div class="container">

      <div class="preview-card-pic">
        <img src="/assets/images/illustration-article.svg" style="width: 100%;">
      </div>
      
      <div class="preview-card-state">
        <button class="preview-card-btn">
          Learning
      </button>
      <span class="preview-card-time-stamp">
          Published 21 Dec 2023
      </span>
      </div>
      
      <h1 class="preview-card-title">
          HTML & CSS foundations
      </h1>
      <p class="preview-card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="preview-card-profile">
  
        <div class="profile-pic">
          <img src="/assets/images/image-avatar.webp" style="max-width: 100%;"  alt="">
        </div>
  
        <span class="profile-name">
            Greg Hooper
        </span>

    </div>

    </div>

  </div>

</body>
</html>
